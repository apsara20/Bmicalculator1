<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="row text-center p-5" >
  <h1 class="fw-bold mt-3">BMI CALCULATOR</h1>
  <div class="col-7 mt-5">
    <h2 class="fw-bold">weight vs health</h2>
    <img  style="width:45%; margin-top: 15px;"  src="https://static.vecteezy.com/system/resources/previews/010/952/601/original/body-mass-index-classification-of-bmi-illustration-vector.jpg" class="img-fluid" alt="">
</div>
  <div class="col-4 mt-5">
    <h1 class="fw-bold"> BMI</h1>
<div id="bmi">
      <p class="mt-5 fw-bold" >weight in kg:
        <input type="text" id="weight" >
      </p>
      <p class="fw-bold ">
        height in cm:
        <input type="text" id="height">
      </p>
      <p> <button  onclick="CalculateBmi( )"  class="btn"> calculate</button></p>
      <h3 style="color: brown;"   id="result">    </h3>
      <h3 style="color: brown;" id="category">   </h3>
</div>  </div>
  <div class="col-3"></div>
</div>
</body>
<script src="./main .js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
